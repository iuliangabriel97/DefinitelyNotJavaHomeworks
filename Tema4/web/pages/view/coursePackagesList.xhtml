<!DOCTYPE html>
<ui:composition template="/templates/dataView.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" >
    
    <ui:define name="title">Courses Packages List</ui:define>
    <ui:define name="css">
        <h:outputStylesheet library = "css" name = "styles.css"/>
    </ui:define>
    
    <ui:define name="dataViewContent">
        <h:form>
            <h:dataTable value = "#{coursesPackagesManager.coursesPackages}" var = "package"
                styleClass = "coursesTable"
                headerClass = "coursesTableHeader"
                rowClasses = "coursesTableOddRow,coursesTableEvenRow">

                <h:column>    				
                   <f:facet name = "header">ID</f:facet>    				
                   #{package.id}
                </h:column>

                <h:column>
                   <f:facet name = "header">Year</f:facet>
                   #{package.year}
                </h:column>

                <h:column>
                   <f:facet name = "header">Semester</f:facet>
                   #{package.semester}
                </h:column>

            </h:dataTable>
        </h:form>
        
        <h:form>
            <h:commandButton id="createCourse" value="Create Course Package" action="createCoursePackage"/>
        </h:form>
    </ui:define>
</ui:composition>
