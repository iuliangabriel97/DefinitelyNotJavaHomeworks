<!DOCTYPE html>

<ui:composition template="/templates/dataView.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" >
    
    <ui:define name="title">Lecturers List</ui:define>
    
    <ui:define name="css">
        <h:outputStylesheet library = "css" name = "styles.css"/>
    </ui:define>
    
    <ui:define name="dataViewContent">
        <h:form>
            <h:dataTable value = "#{lecturerManager.lecturers}" var = "lecturer"
                styleClass = "lecturersTable"
                headerClass = "lecturersTableHeader"
                rowClasses = "lecturersTableOddRow,lecturersTableEvenRow">

                <h:column>    				
                   <f:facet name = "header">Course</f:facet>    				
                   #{lecturer.name}
                </h:column>

                <h:column>
                   <f:facet name = "header">Website</f:facet>
                   #{lecturer.url}
                </h:column>

            </h:dataTable>
        </h:form>
        
        <h:form>
            <h:commandButton id="createLecturer" value="Create Lecturer" action="createLecturer"/>
        </h:form>
    </ui:define>
</ui:composition>
