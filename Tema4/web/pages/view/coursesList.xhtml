<!DOCTYPE html>
<ui:composition template="/templates/dataView.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" >
    
    <ui:define name="title">Courses List</ui:define>

    <ui:define name="css">
        <h:outputStylesheet library = "css" name = "styles.css"/>
    </ui:define>    
    
    <ui:define name="dataViewContent">
        <h:form>
            <h:dataTable value = "#{courseManager.courses}" var = "course"
                styleClass = "coursesTable"
                headerClass = "coursesTableHeader"
                rowClasses = "coursesTableOddRow,coursesTableEvenRow">

                <h:column>    				
                   <f:facet name = "header">Course</f:facet>    				
                   #{course.name}
                </h:column>

                <h:column>
                   <f:facet name = "header">Year</f:facet>
                   #{course.yearOfStudy}
                </h:column>

                <h:column>
                   <f:facet name = "header">Semester</f:facet>
                   #{course.semester}
                </h:column>
                
                <h:column>
                   <f:facet name = "header">Package</f:facet>
                   #{course.package_}
                   </h:column>
                
                <h:column>
                   <f:facet name = "header">Lecturer</f:facet>
                   #{course.lecturer.name}
                </h:column>

            </h:dataTable>
        </h:form>
        
    </ui:define>
</ui:composition>
