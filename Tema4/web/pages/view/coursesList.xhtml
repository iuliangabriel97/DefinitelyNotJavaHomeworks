<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
xmlns:h = "http://java.sun.com/jsf/html"
xmlns:f = "http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Courses List</title>
        <h:outputStylesheet library = "css" name = "styles.css"/>
    </h:head>
    
    <h:body>
        <h:form>
            <h:dataTable value = "#{courseManager.courses}" var = "course"
                styleClass = "coursesTable"
                headerClass = "coursesTableHeader"
                rowClasses = "coursesTableOddRow,coursesTableEvenRow">

                <h:column>    				
                   <f:facet name = "header">Course</f:facet>    				
                   #{course.name}
                </h:column>

                <h:column>
                   <f:facet name = "header">Year</f:facet>
                   #{course.yearOfStudy}
                </h:column>

                <h:column>
                   <f:facet name = "header">Semester</f:facet>
                   #{course.semester}
                </h:column>

            </h:dataTable>
        </h:form>
        
        <h:form>
            <h:commandButton id="createCourse" value="Create Course" action="createCourse"/>
        </h:form>
    </h:body>
</html>
