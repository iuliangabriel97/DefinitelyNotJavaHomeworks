<!DOCTYPE html>

<ui:composition template="/templates/dataView.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" >
    
    <ui:define name="title">Students List</ui:define>
    
    <ui:define name="css">
        <h:outputStylesheet library = "css" name = "styles.css"/>
    </ui:define>
    
    <ui:define name="dataViewContent">
        <h:form>
            <h:dataTable value = "#{studentManager.getStudents()}" var = "student"
                styleClass = "lecturersTable"
                headerClass = "lecturersTableHeader"
                rowClasses = "lecturersTableOddRow,lecturersTableEvenRow">

                <h:column>    				
                   <f:facet name = "header">ID</f:facet>    				
                   #{student.id}
                </h:column>
                
                <h:column>    				
                   <f:facet name = "header">Name</f:facet>    				
                   #{student.name}
                </h:column>

                <h:column>
                   <f:facet name = "header">Year</f:facet>
                   #{student.year}
                </h:column>
                
                <h:column>    				
                   <f:facet name = "header">Preferences</f:facet>    				
                   #{student.getOrderedPreferences()}
                </h:column>

            </h:dataTable>
        </h:form>
        
    </ui:define>
</ui:composition>
