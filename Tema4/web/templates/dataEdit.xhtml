<!DOCTYPE html>
<ui:composition template="/templates/masterTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        
        <p:dialog id="dataEditDialog" header="#{dialogTitle}" modal="true" visible="true">
            <h:form id="dataEditForm">
                
                <ui:insert name="dataEditContent">
                    Data editor
                </ui:insert>
                <br/>
                <p:focus id="formFocus" context="dataEditForm"/>
            </h:form>
            <p:ajax event="close" listener="#{dataEdit.onClose}"/>
        </p:dialog>
    </ui:define>
</ui:composition>
