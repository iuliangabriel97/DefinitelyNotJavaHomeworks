<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Course creation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:form>
            Course Name
            <h:inputText id="courseName" value="#{course.name}" required="true"/>
            <br/>
            Year of study    
            <h:inputText id="yearOfStudy" value="#{course.yearOfStudy}" required="true"/>
            <br/>
            Semester
            <h:inputText id="semester" value="#{course.semester}" required="true"/>
            <br/>
            Package
            <h:inputText id="package_" value="#{course.package_}"/>
            <br/>
            Lecturer ID
            <!--<h:inputText id="lecturer_id" value="#{course.lecturer_id}"/>-->
            <!--<br/>-->
            
            
            
            <h:selectOneMenu id="whatevs" value="#{course.lecturer_id}">
                
                <f:selectItems value="#{lecturerManager.lecturers}" var="lecturer"
   			itemLabel="#{lecturer.name}" itemValue="#{lecturer.id}" />
            </h:selectOneMenu>
            <h:commandButton id="submit" value="Submit" action="#{courseManager.addCourse(course)}" />
        </h:form>
        
        <br/>
        <h:form>
            <h:commandButton id="courses" value="Back" action="viewCourses"/>
        </h:form>
        
    </h:body>
</html>
