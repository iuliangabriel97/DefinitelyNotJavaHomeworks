<!DOCTYPE html>
<ui:composition template="/templates/dataEdit.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:define name="title">Course creation</ui:define>
    
    <ui:param name="dialogTitle" value="Create course" />

    <ui:define name="dataEditContent">

        Course Name
        <h:inputText id="courseName" value="#{course.entity.name}" required="true"/>
        <br/>
        Year of study    
        <h:inputText id="yearOfStudy" value="#{course.entity.yearOfStudy}" required="true"/>
        <br/>
        Semester
        <h:inputText id="semester" value="#{course.entity.semester}" required="true"/>
        <br/>
        Package
        <h:selectOneMenu id="package_" value="#{course.coursePackageId}">
            <f:selectItem itemLabel="" itemValue="#{null}"/>
            <f:selectItems value="#{coursesPackagesManager.coursesPackages}" var="coursesPackage"
                           itemLabel="#{coursesPackage.entity.name}" itemValue="#{coursesPackage.entity.id}" />
        </h:selectOneMenu>
        <br/>
        Lecturer
        <h:selectOneMenu id="whatevs" value="#{course.lecturerId}">
            <f:selectItems value="#{lecturerManager.lecturers}" var="lecturer"
                    itemLabel="#{lecturer.entity.name}" itemValue="#{lecturer.entity.id}"/>
        </h:selectOneMenu>
        
        <h:commandButton id="submit" value="Submit" action="#{courseManager.addCourse(course)}" />

    </ui:define>
    
</ui:composition>
