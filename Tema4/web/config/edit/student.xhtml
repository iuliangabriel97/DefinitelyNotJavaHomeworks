<!DOCTYPE html>
<ui:composition template="/templates/dataEdit.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:define name="title">Student creation</ui:define>
    
    <ui:param name="dialogTitle" value="Create student" />

    <ui:define name="dataEditContent">
    
        Name  
        <h:inputText id="name" value="#{studentEntity.name}" required="true"/>
        <br/>
        Year
        <h:inputText id="year" value="#{studentEntity.year}" required="true"/>
        <br/>
        <h:commandButton id="submit" value="Submit" action="#{studentManager.addStudent(studentEntity)}" />

    </ui:define>
</ui:composition>
