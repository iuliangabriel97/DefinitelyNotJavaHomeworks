<!DOCTYPE html>

<ui:composition template="/templates/masterTemplate.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" >
    
    <ui:define name="title">Lecturer creation</ui:define>
    
    <ui:define name="content">
        
        <h:form>
            Lecturer Name
            <h:inputText id="courseName" value="#{lecturer.name}" required="true"/>
            <br/>
            Lecturer website  
            <h:inputText id="yearOfStudy" value="#{lecturer.url}" required="false"/>
            <br/>
            <h:commandButton id="submit" value="Submit" action="#{lecturerManager.addLecturer(lecturer)}" />
        </h:form>
        
        <br/>
        <h:form>
            <h:commandButton id="courses" value="Back" action="viewLecturers"/>
        </h:form>
        
    </ui:define>
</ui:composition>
