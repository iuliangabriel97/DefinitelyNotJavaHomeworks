<!DOCTYPE html>

<ui:composition template="/templates/masterTemplate.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" >
    
    <ui:define name="title">Course Package creation</ui:define>
    
    <ui:define name="content">
        
        <h:form>
            Year of study    
            <h:inputText id="year" value="#{coursesPackage.year}" required="true"/>
            <br/>
            Semester
            <h:inputText id="semester" value="#{coursesPackage.semester}" required="true"/>
            <br/>
            <h:commandButton id="submit" value="Submit" action="#{coursesPackagesManager.addCoursePackage(coursesPackage)}" />
        </h:form>
        
        <br/>
        <h:form>
            <h:commandButton id="courses" value="Back" action="viewPackages"/>
        </h:form>
        
    </ui:define>
</ui:composition>
