<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Course Package creation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:form>
            Year of study    
            <h:inputText id="year" value="#{coursesPackage.year}" required="true"/>
            <br/>
            Semester
            <h:inputText id="semester" value="#{coursesPackage.semester}" required="true"/>
            <br/>
            <h:commandButton id="submit" value="Submit" action="#{coursesPackagesManager.addCoursePackage(coursesPackage)}" />
        </h:form>
        
        <br/>
        <h:form>
            <h:commandButton id="courses" value="Back" action="viewPackages"/>
        </h:form>
        
    </h:body>
</html>
