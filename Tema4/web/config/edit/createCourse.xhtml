<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Course creation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="name" value="Course name:"/>
            <h:inputText id="name" value="#{course.name}" required="true"/>
            <h:commandButton id="submit" value="Submit" action="viewCourse"/>
            <!--<h:message id="errors" style="color: red" showSummary="true" showDetail="false" for="userName"/></h:form>-->
        </h:form>
    </h:body>
</html>
