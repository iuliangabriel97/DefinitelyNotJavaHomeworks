<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/templates/masterTemplate.xhtml" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets" >
    
    <ui:define name="title">Facelet Home</ui:define>
    
    <ui:define name="content">
        Facelet Courses
        <h:form>
            <b>Sessions count:
                <h:outputText id="counter" value="#{sessionsCount.count}" /></b>
            <p:poll interval="2" listener="#{sessionsCount.getCount}" update="counter" />
        </h:form>
        <h:form>
            <h:commandButton id="courses" value="View Courses" action="viewCourses"/>
        </h:form>
        <h:form>
            <h:commandButton id="lecturers" value="View Lecturers" action="viewLecturers"/>
        </h:form>
        <h:form>
            <h:commandButton id="coursesPackages" value="View Course Packages" action="viewPackages"/>
        </h:form>
    </ui:define>
    
</ui:composition>
